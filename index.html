<!DOCTYPE html>
<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="de" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/default.css" />
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/hangman.js"></script>
    <title>Galgenmännchen</title>
</head>
<body>
    <div id="message-container">
        <div id="message"><img src="img/ajax-loader.gif"></div>
    </div>
    <div id="main">
        <h1>Galgenmännchen</h1>
        <table id="playground">
            <tbody>
                <tr><td> </td><td>+</td><td>-</td><td>-</td><td>-</td><td>-</td><td>-</td><td>+</td><td>-</td><td>-</td><td> </td></tr>
                <tr><td> </td><td>|</td><td> </td><td> </td><td> </td><td> </td><td> </td><td class="invisible" id="mistake-1">|</td><td> </td><td> </td><td> </td></tr>
                <tr><td> </td><td>|</td><td> </td><td> </td><td> </td><td> </td><td> </td><td class="invisible" id="mistake-2">O</td><td> </td><td> </td><td> </td></tr>
                <tr><td> </td><td>|</td><td> </td><td> </td><td> </td><td> </td><td class="invisible" id="mistake-4">/</td><td class="invisible" id="mistake-3">|</td><td class="invisible" id="mistake-5">\</td><td> </td><td> </td></tr>
                <tr><td> </td><td>|</td><td> </td><td> </td><td> </td><td> </td><td class="invisible" id="mistake-6">/</td><td> </td><td class="invisible" id="mistake-7">\</td><td> </td><td> </td></tr>
                <tr><td> </td><td>|</td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td></tr>
                <tr><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td><td>X</td></tr>
            </tbody>
        </table>
        <p id="word-container">
            ?
            <span id="word"></span>
        </p>

        <div id="virtual-keyboard">
            <div>
                <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>z</button><button>u</button><button>i</button><button>o</button><button>p</button><button>ü</button>
            </div>
            <div>
                <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button><button>ö</button><button>ä</button>
            </div>
            <div>
                <button>y</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
            </div>
        </div>


        <p>
            Schwierigkeitsgrad: <select id="difficulties"></select>
            <button id="hint-button">?</button>
            <button id="new-button">Neu</button>
        </p>

<div id="help">
<i><span id="n-words"></span> Verben und Nomen geladen.</i>
</div>


    </div>
</body>
</html>
